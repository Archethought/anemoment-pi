<!DOCTYPE html>
<meta charset="utf-8">
{% load static %}
<link href="{% static "c3/c3.css" %}" rel="stylesheet">
<body>
<div id="chart"></div>
<script src="http://d3js.org/d3.v3.js"></script>

<script src="{% static "c3/c3.js" %}"></script>
<script>

    var parseTime = d3.time.format("%Y-%m-%dT%H:%M:%S.%LZ");

    var url = "{% url "wind_data" %}";

    var chart = null;

    d3.json(url, function (error, data) {
        if (error) throw error;

        data.forEach(function(d) {
            d.timestamp = parseTime.parse(d.timestamp);
        });

        chart = c3.generate({
            bindto: '#chart',
            data: {
                json: data,
                keys: {
                    x: 'timestamp',
                    value: ['x_speed', 'y_speed', 'z_speed'],
                }
            },
            transition: {
              duration: 0
            },
            tooltip: {
                show: false
            },
            axis: {
                x: {
                    type: 'timeseries',
                    tick: {
                        format: '%M:%S',
                        max: 2,
                        count: 20,
                    }
                }
            }
        })

    });

    function updateData() {
        d3.json(url, function (error, data) {
            if (error) throw error;
            var latest_time = 0;
            data.forEach(function(d) {
                d.timestamp = parseTime.parse(d.timestamp);
                if (d.timestamp > latest_time) {
                    latest_time = d.timestamp;
                }
            });
            var start_time = d3.time.minute.offset(latest_time, -1)

            chart.load({
                json: data,
                keys: {
                    x: 'timestamp',
                    value: ['x_speed', 'y_speed', 'z_speed'],
                }
            });
            chart.axis.min({x: start_time});
            chart.axis.max({x: latest_time});
        });
    }

    updateData();

    setInterval(updateData, 500);

</script>
</body>
</html>
